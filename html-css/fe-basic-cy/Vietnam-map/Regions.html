<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        .tree ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .tree li {
            margin: 5px 0;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        #map {
            height: 100%;
        }

        .card-header {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Region - Vietnam</a>
        <form class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <span style="color: white; margin-right: 10px;">Rainfall by year</span>
                <select class="form-select me-2" id="yearSelect">
                    <option value="0">---Choose Year---</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <button class="btn btn-outline-success" type="button" onclick="filterRainfall()">Filter</button>
        </form>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <div class="my-3">
                    <a class="navbar-brand" href="Regions.html"><h3>Region - Vietnam</h3></a>
                </div>

                <div class="card my-2">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#searchProvincesCard"
                         aria-expanded="false" aria-controls="searchProvincesCard">
                        Search Provinces
                    </div>
                    <div id="searchProvincesCard" class="collapse">
                        <div class="card-body">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search provinces...">
                            <div class="tree" id="regionTree"></div>
                        </div>
                    </div>
                </div>

                <div class="card my-2">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#distanceCalculationCard"
                         aria-expanded="false" aria-controls="distanceCalculationCard">
                        Distance Calculation
                    </div>
                    <div id="distanceCalculationCard" class="collapse">
                        <div class="card-body">
                            <select class="form-select me-2 my-2" id="startProvince">
                                <option value="">---Select Start Province---</option>
                            </select>
                            <select class="form-select me-2 my-2" id="endProvince">
                                <option value="">---Select End Province---</option>
                            </select>
                            <button class="btn btn-primary my-2" type="button" id="calculateDistanceBtn">Calculate
                                Distance
                            </button>
                            <button class="btn btn-danger my-2" type="button" id="clearRouteBtn">Clear Route</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div id="map"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
<script src="https://unpkg.com/togeojson"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="assets/js/Regions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
