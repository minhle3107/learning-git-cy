<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        .tree ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .tree li {
            margin: 5px 0;
            cursor: pointer;
        }

        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            padding: 20px;
        }

        #map {
            height: 100%;
        }

        .card-header {
            cursor: pointer;
        }

    </style>
</head>
<body>
<header class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Region - Vietnam</a>
        <form class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <span style="color: white; margin-right: 10px;">Rainfall by year</span>
                <select class="form-select me-2" id="yearSelect">
                    <option value="0">---Choose Year---</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <button class="btn btn-outline-success" type="button" onclick="filterRainfall()">Filter</button>
        </form>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <div class="card my-2">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#searchProvincesCard"
                         aria-expanded="false" aria-controls="searchProvincesCard">
                        Search Provinces
                    </div>
                    <div id="searchProvincesCard" class="collapse">
                        <div class="card-body">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search provinces...">
                            <div class="tree" id="regionTree"></div>
                        </div>
                    </div>
                </div>

                <div class="card my-2">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#distanceCalculationCard"
                         aria-expanded="false" aria-controls="distanceCalculationCard">
                        Distance Calculation
                    </div>
                    <div id="distanceCalculationCard" class="collapse">
                        <div class="card-body">
                            <select class="form-select me-2 my-2" id="startProvince">
                                <option value="">---Select Start Province---</option>
                            </select>
                            <select class="form-select me-2 my-2" id="endProvince">
                                <option value="">---Select End Province---</option>
                            </select>
                            <button class="btn btn-primary my-2" type="button" id="calculateDistanceBtn">Calculate
                                Distance
                            </button>
                            <button class="btn btn-danger my-2" type="button" id="clearRouteBtn">Clear Route</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="row my-5">
                <div class="col-6 px-3">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-6 px-3">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-4 px-3">
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="col-4 px-3">
                    <canvas id="MixedChart"></canvas>
                </div>
                <div class="col-4 px-3">
                    <canvas id="RadarChart"></canvas>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
<script src="https://unpkg.com/togeojson"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="Regions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Rainfall by year',
                data: [12, 19, 3, 5, 2, 3, 12, 11, 10, 22, 3, 20],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctxLine = document.getElementById('lineChart');

    new Chart(ctxLine, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'My First Dataset',
                data: [12, 19, 3, 5, 2, 3, 12, 11, 10, 22, 3, 20],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]

        }
    });


    const ctxPie = document.getElementById('pieChart');

    new Chart(ctxPie, {
        type: 'doughnut',
        data: {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        }
    });

    const ctxMixedChart = document.getElementById('MixedChart');


    new Chart(ctxMixedChart, {

        type: 'scatter',
        data: {
            labels: [
                'January',
                'February',
                'March',
                'April'
            ],
            datasets: [{
                type: 'bar',
                label: 'Bar Dataset',
                data: [10, 20, 30, 40],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)'
            }, {
                type: 'line',
                label: 'Line Dataset',
                data: [50, 50, 50, 50],
                fill: false,
                borderColor: 'rgb(54, 162, 235)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctxRadarChart = document.getElementById('RadarChart');


    new Chart(ctxRadarChart, {
        type: 'radar',
        data: {
            labels: [
                'Eating',
                'Drinking',
                'Sleeping',
                'Designing',
                'Coding',
                'Cycling',
                'Running'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 90, 81, 56, 55, 40],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }, {
                label: 'My Second Dataset',
                data: [28, 48, 40, 19, 96, 27, 100],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)'
            }]
        },
        options: {
            elements: {
                line: {
                    borderWidth: 3
                }
            }
        },
    });

</script>

</body>
</html>
