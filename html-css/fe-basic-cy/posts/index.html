<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .post {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
        }

        .post-header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .post-header .username {
            font-weight: bold;
        }

        .post-header .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
</div>
<div class="content">
    <div class="header">
        <h1>Social Media</h1>
    </div>
    <main>
        <div class="post" onclick="window.location.href='post.html?id=1'">
            <div class="post-header">
                <img src="avatar1.jpg" alt="Avatar">
                <div>
                    <div class="username">User1</div>
                    <div class="date">2023-10-01</div>
                </div>
            </div>
            <h5>Post Title 1</h5>
            <p>This is the content of the first post.</p>
        </div>
        <div class="post" onclick="window.location.href='post.html?id=2'">
            <div class="post-header">
                <img src="avatar2.jpg" alt="Avatar">
                <div>
                    <div class="username">User2</div>
                    <div class="date">2023-10-02</div>
                </div>
            </div>
            <h5>Post Title 2</h5>
            <p>This is the content of the second post.</p>
        </div>
        <!-- Add more posts as needed -->
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
